<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Clothing Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Category</a></li>
            </ul>
        </nav>
        <div class="cart-button"><img src="/images/cart.png" alt=""></div>
    </header>
    <main>
        <div class="subtitle">2022 Collections</div>
        <div class="header-h1">You should always feel pretty</div>
        <div class="description">Clothes that are sure to heat up your winter</div>
        <div class="arrow-buttons">
            <img src="images/back-arrow.png" alt="Left arrow">
            <img src="images/next-arrow.png" alt="Right arrow">
        </div>
    </main>
    <div class="header-image"><img src="/images/img.png" alt=""></div>
</body>

</html>
